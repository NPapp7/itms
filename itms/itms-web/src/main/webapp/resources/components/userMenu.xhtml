<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Not present in rendered output</title>
<h:outputScript library="js" name="menu.js" />
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" /> 
<h:outputStylesheet library="css" name="bootstrap.css" />
<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
<h:outputStylesheet library="css" name="bootstrap-theme.css" />
</h:head>
<h:body>
	<composite:interface>
	</composite:interface>
	<composite:implementation>
		<h:form id="userMenu">
			<p:growl id="messages" showDetail="false" />
			<p:menubar>
				<p:menuitem value="#{app['UserMenu.HomePage']}" icon="ui-icon-home"
					outcome="welcome.xhtml"/>
				<p:menuitem value="#{app['UserIssueListPage.menu.IssueList']}" icon="ui-icon-newwin"
				 	outcome="issueList.xhtml">
				</p:menuitem>

				<f:facet name="options">
					 <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{userBean.logout()}"/>
				</f:facet>
			</p:menubar>
		</h:form>
	</composite:implementation>
</h:body>
</html>
