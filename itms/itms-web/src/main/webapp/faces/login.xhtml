<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>#{app['Login.h1.title']}</title>
	<meta name="viewport" content="width = device-width, initial-scale = 1" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="bbootstrap-theme.css" />
</h:head>
<h:body>
<div class="container">
	<div class="form-signin">
	<h:form  method="post" class="form-signin">
		<h:messages />
		<h2 class="form-signin-heading">#{app['Login.h1.title']}</h2>
		<h:outputLabel for="username" value="${app['Login.userName']}" />
		<h:inputText id="username" class="form-control" value="${userBean.userName}"/><br/>
		<h:outputLabel for="password" value="${app['Login.password']}"/>
		<h:inputSecret id="password" class="form-control" value="${userBean.password}"/>
		<br/>
		<h:commandButton class="btn btn-lg btn-primary btn-block" action="#{userBean.login()}" value="${app['Login.submitButton']}"/>
	</h:form>
	</div>
</div>
</h:body>
</html>
