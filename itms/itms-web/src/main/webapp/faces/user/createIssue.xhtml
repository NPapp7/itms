<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:em="http://java.sun.com/jsf/composite/components"> 

<h:head><title>#{app['CreateIssuePage.title']}</title>
	<meta name="viewport" content="width = device-width, initial-scale = 1" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="bbootstrap-theme.css" />
</h:head> 
<h:body> 
	<div class="container">
		<h:form>
			<em:userMenu></em:userMenu>
		</h:form>
		<br/>
		<br/>
		<br/>
		<h:form id="createIssueForm">
			<div class="form-group">
				<div class="row">
					<h:outputLabel for="issueTitle" value="#{app['CreateIssuePage.form.issueTitle']}"/>
					<h:inputText id="issueTitle" class="form-control" value="#{issueBean.newIssue.title}" />
				</div>
				<div class="row">
					<h:outputLabel for="description" value="#{app['CreateIssuePage.form.details']}" />
					<h:inputText id="description" class="form-control" value="#{issueBean.newIssue.description}" />
				</div>
				<div class="row">
					<h:outputLabel for="type" value="Type"/>
					<h:selectOneMenu id="type" value="#{issueBean.newIssue.istmType}">
						<f:selectItems value="#{issueBean.types}"/>
					</h:selectOneMenu>
				</div>
				<div class="row">
					<h:outputLabel for="" value=""/>
					
				</div>
				<div class="row">
					<h:commandButton class="btn btn-primary" action="#{issueBean.createNewIssue()}" value="Submit" />
				</div>
			</div>
		</h:form>
	</div>
</h:body> 
</html>
