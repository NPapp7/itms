<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:em="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<meta name="viewport" content="width = device-width, initial-scale = 1" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />
</h:head> 
<h:body> 
<div class="container">
				<h:form>
					<em:userMenu></em:userMenu>
				</h:form>
				<br />
	<h:form id="issueForm">
		<div class="row">
			<div class="col-md-2">
				<p:dataTable id="issueTable" value="#{issueBean.issues}" selection="#{issueBean.selectedIssueDTO}" rowKey="#{issue.id}" selectionMode="single" var="issue" class="table table-striped">
            		<p:ajax event="rowSelect" listener="#{issueBean.selectionListener()}" update="issueForm:selectedIssue" />
            		<p:column headerText="Title">
            			<h:outputText value="#{issue.title}" />
            		</p:column>
				</p:dataTable>
			</div>
			<div class="col-md-8">
				<h:panelGrid id="selectedIssue" columns="2">
					<h:outputText value="#{issueBean.selectedIssueDTO.title}" /> <br/>
					<h:outputText value="#{issueBean.selectedIssueDTO.description}" />
				</h:panelGrid>
			</div>
		</div>
	</h:form>
	</div>
</h:body> 
</html>
